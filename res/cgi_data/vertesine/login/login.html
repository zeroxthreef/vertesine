<!DOCTYPE html>
<html>
  <title>Vertesine Login</title>
  <head>
    <meta name="description" content="Open source projects and software made for fun and utility" />
    <meta name="DC.title" content="Vertesine Software About" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta charset="UTF-8" />
    <link rel="icon" type="img/ico" href="favicon.ico">
    <link href="/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    %s
    <div class="container0">
      <br>
      <div class="center">
        <font size="5000" class="center" style="color: #ffffff"><u>Login</u></font>
      </div>
      <br>
    </div>
    <br>
    <div class="seperator">
    </div>
    %s
    <br>
    <!-- >main block</!-->
    <div class="container0">
      <div class = "cooltext">
        <div class="seperator"></div>
        <div class="container1">
          Login page for myself/moderators/anyone that wants an account to comment on entries/projects
        </div>
        <br>
        <hr class="bigdivide">
        <br>
        <div class="container1">
          <form action="/login/" method="post" enctype="multipart/form-data">
            %s
            USERNAME<br>
            <input type="text" name="user">
            <br>
            <div class="seperator"></div>
            %s
            PASSWORD<br>
            <input type="password" name="pass">
            <div class="seperator"></div>
            <input type="submit" value="LOGIN">
          </form>
          <div class="seperator"><hr></hr></div>
          If you don't have an account, you can <a href="/register/"><u>register one here</u></a>
        </div>
        <div class="seperator"></div>
      </div>
    </div>
  </body>
  <br>
  <div class="seperator">
  </div>
  <footer>
    <div class="container0">
      <br>
      <div class = "cooltext">
        <br>
        <div class="container1">
        Copyright 2017-%d 0x3F
        </div>
        <br>
        <br>
      </div>
    </div>
    <div class="seperator">
    </div>
  </footer>
</html>
